<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Nestjs SocketIO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon .ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script  type="text/javascript" src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">{{ title }}</h1>
                <br>
                <div id="status"></div>
                <div id="chat">
                    <textarea id="user" class="form-control" v-model="user"
                        placeholder="Enter username..."></textarea>
                    <br>
                    <textarea id="password" class="form-control" v-model="password"
                        placeholder="Enter password"></textarea>
                    <br>
                    <button id="send" class="btn" @click.prevent="login">Send</button>
                    <br>
                    <br>
                    <div class="card">
                        <div id="posts" class="card-block">
                            <ul>
                                <li v-for="post of posts">{{post.title}}:{{post.body}}</li>
                            </ul>
                        </div>
                    </div>
                    <br>


                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
